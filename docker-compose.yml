services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: subscription
      POSTGRES_PASSWORD: subscription
      POSTGRES_DB: subscription
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subscription -d subscription"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    command:
      [
        "-path=/migrations",
        "-database=postgres://subscription:subscription@postgres:5432/subscription?sslmode=disable",
        "up",
      ]

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://subscription:subscription@postgres:5432/subscription?sslmode=disable
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
