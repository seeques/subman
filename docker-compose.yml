services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: subscription
      POSTGRES_PASSWORD: subscription
      POSTGRES_DB: subscription
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subscription -d subscription"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://subscription:subscription@postgres:5432/subscription?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
